<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New_Login</title>
	<link rel="stylesheet" type="text/css" href="task0001.css">
</head>
<body>
	<div class="login-box"><!-- 命名该div -->
		<div class="login-header">
			<h2>登录界面</h2>
		</div>
		<div class="login-body">
			<form>
				<div class="form-group">
					<label>用户名</label>
					<input type="text" name="usename" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" name="password" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<button type="submit">登录</button>
					<button>注册</button>
				</div>	
			</form>
		</div>
	</div>
</body>
